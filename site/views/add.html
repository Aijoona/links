<form method="POST" action="{{base}}add">
    <fieldset>
        <legend>Nuevo</legend>
        <div class="clearfix">
            <label for="url">URL</label>

            <div class="input">
                <input type="text" size="30" name="url" id="url" class="xlarge">
            </div>
        </div>
        <div class="clearfix">
            <label for="title">Title</label>

            <div class="input">
                <input type="text" size="30" name="title" id="title" class="xlarge">
            </div>
        </div>
        <!-- /clearfix -->
        <div class="clearfix">
            <label for="description">Descripci&oacute;n</label>

            <div class="input">
                <textarea rows="3" id="description" name="description" class="xxlarge"></textarea>
            </div>
        </div>
        <!-- /clearfix -->
        <div class="clearfix">
            <label for="tags">Tags</label>

            <div class="input">
                <textarea rows="3" id="tags" name="tags" class="xxlarge"></textarea>
            </div>
        </div>

        <div class="clearfix">
            <label id="optionsCheckboxes">Opciones</label>

            <div class="input">
                <ul class="inputs-list">
                    <li>
                        <label>
                            <input type="checkbox" value="isPublic" name="isPublic" checked="checked">
                            <span>P&uacute;blico</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="isReaded" name="isReaded" checked="checked">
                            <span>Le&iacute;do</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="hasScreenshot" name="hasScreenshot" checked="checked">
                            <span>Screenshot</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /clearfix -->
        <div class="actions">
            <input type="submit" value="Guardar" class="btn primary">
        </div>
    </fieldset>
</form>
